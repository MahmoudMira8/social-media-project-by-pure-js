<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="name">Name:</label>
            <input id="name-input" type="text" name="name" required>
        
            <label for="username">Username:</label>
            <input id="username-input" type="text" name="username" required>

            <label for="personal-image">Your Image:</label>
            <input id="personal-image" type="file">
        
            <label for="password">Password:</label>
            <input id="password-input" type="password" name="password" required>
        
            <button id="registerbtn" type="submit">Register</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
